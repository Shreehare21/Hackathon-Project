<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – LaunchPad</title>
    <link rel="stylesheet" href="/dist/css/style.min.css">
</head>

<body>
    <a class="skip-link" href="#loginForm">Skip to content</a>
    <nav class="nav" role="navigation">
        <a href="/" class="nav-brand">LaunchPad</a>
        <button class="nav-toggle" id="navToggle" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">☰</button>
        <div class="nav-links" id="navLinks">
            <a href="/">Home</a>
            <a href="/discover.html">Discover</a>
            <a href="/leaderboard.html">Leaderboard</a>
            <a href="/register.html">Register</a>
            <a href="/login.html" id="navLogin">Login</a>
        </div>
    </nav>

    <div class="form-page">
        <h1>Log in</h1>
        <div id="alert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="/dist/js/api.js" defer></script>
    <script src="/dist/js/app.js" defer></script>
    <script src="/dist/js/boot-login.js" defer></script>
</body>

</html>
