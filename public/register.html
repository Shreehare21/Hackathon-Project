<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ LaunchPad</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="nav">
    <a href="/" class="nav-brand">LaunchPad</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/discover.html">Discover</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/login.html">Login</a>
    </div>
  </nav>

  <div class="form-page">
    <h1>Create account</h1>
    <div id="alert"></div>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="2">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role" name="role">
          <option value="public">Public user</option>
          <option value="founder">Founder</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var alertEl = document.getElementById('alert');
      alertEl.innerHTML = '';
      api.register({
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      }).then(function (r) {
        api.setToken(r.token);
        window.location.href = '/';
      }).catch(function (err) {
        alertEl.innerHTML = '<div class="alert alert-error">' + (err.message || 'Registration failed') + '</div>';
      });
    });
  </script>
</body>
</html>
