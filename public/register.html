<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – LaunchPad</title>
    <link rel="stylesheet" href="/dist/css/style.min.css">
</head>

<body>
    <a class="skip-link" href="#registerForm">Skip to content</a>
    <nav class="nav" role="navigation">
        <a href="/" class="nav-brand">LaunchPad</a>
        <button class="nav-toggle" id="navToggle" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">☰</button>
        <div class="nav-links" id="navLinks">
            <a href="/">Home</a>
            <a href="/discover.html">Discover</a>
            <a href="/leaderboard.html">Leaderboard</a>
            <a href="/login.html">Login</a>
        </div>
    </nav>

    <div class="form-page">
        <h1>Create account</h1>
        <div id="alert"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="2">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="role">I am a</label>
                <select id="role" name="role">
          <option value="public">Public user</option>
          <option value="founder">Founder</option>
        </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="/dist/js/api.js" defer></script>
    <script src="/dist/js/app.js" defer></script>
    <script src="/dist/js/boot-register.js" defer></script>
</body>

</html>
