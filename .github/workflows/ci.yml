name: CI Build & Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (root)
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/launchpad:latest
            ghcr.io/${{ github.repository_owner }}/launchpad:${{ github.sha }}
        env:
          # Uses the GitHub token (no extra setup needed for GHCR if repo allows packages)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output manifest location
        run: ls -la public/dist || true
